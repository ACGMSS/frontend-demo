
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="ufCourseBrowser">
        <div class="container">
            <div class="row">
                <h1>UF Course Browser</h1>
            </div>
            <div class="row" ng-controller="ListingsController">
                <div class="col-md-6">
                    <select ng-model="department" ng-options="key for (key, value) in departments">
                    </select>
                    <button ng-click="updateListings()">Update Listings</button>
                    <div class="input-group" id="searchBar">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="text" class="form-control" placeholder="Search" ng-model="query" >
                    </div>
                    <div class="tableWrapper">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Course Number</th>
                                <th>Course Name</th>
                            </tr>
                            <tr ng-repeat="listing in listings | filter:query as results track by $index">
                                <td>{{listing.code}}</td>
                                <td>{{listing.name}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
            <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
            <script src="app.js"></script>
            <script src="listingController.js"></script>
    </body>
</html>
